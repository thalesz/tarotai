<!DOCTYPE html>
<html>
  <body>
    <h1>Socket Tester</h1>
    <p id="status">Connecting...</p>
    <ul id="messages"></ul>

    <script>
      const userId = 3; // substitua pelo user_id que voc√™ est√° usando no Insomnia/Postman
      const ws = new WebSocket(`wss://tarotserver-fhe9fngmfxewepf5.westus-01.azurewebsites.net/api/v1/ws/${userId}`);
      // const ws = new WebSocket(`ws://localhost:8000/api/v1/ws/${userId}`);


      ws.onopen = () => {
        document.getElementById('status').textContent = '‚úÖ Conectado ao WebSocket!';
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const li = document.createElement('li');
        li.textContent = `üîî Notifica√ß√£o [ID: ${msg.id}]: ${msg.message}`;
        document.getElementById('messages').appendChild(li);
      };

      ws.onerror = (err) => {
        document.getElementById('status').textContent = '‚ùå Erro na conex√£o!';
        console.error(err);
      };
    </script>
  </body>
</html>
